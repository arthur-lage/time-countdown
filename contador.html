<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Countdown</title>

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/countdown.css" />

    <script src="./scripts/countdown.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Contador</h1>
      <a href="/">Reiniciar</a>
    </header>

    <h2>Faltam</h2>

    <div class="time">
      <div class="days">
        <h3>Dias</h3>
        <span>00</span>
      </div>
      <div class="hours">
        <h3>Horas</h3>
        <span>00</span>
      </div>
      <div class="minutes">
        <h3>Minutos</h3>
        <span>00</span>
      </div>
      <div class="seconds">
        <h3>Segundos</h3>
        <span>00</span>
      </div>
    </div>
  </body>
</html>
